                <img src="../Imagenes/Microfono de abajo.jpg" width="1920px">
            </div>
            <div class="contacto__team__item">
                <h2>Estudio</h2>
                <a href="https://www.youtube.com/@GhettoLifeMuzik">

            <form action="texto.text" method="post" enctype="text/plain">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-item">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
